<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

  <!-- Header Section -->
  <header class="bg-gray-800 text-white">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">Rotimi Anfela</h1>
      <ul class="flex space-x-6">
        <li><a href="#home" class="hover:underline">Home</a></li>
        <li><a href="#projects" class="hover:underline">Projects</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image: url('./r10.jfif');">
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
      <h2 class="text-white text-4xl md:text-6xl font-bold text-center px-4">Hi, I'm Rotimi</h2>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">My Skills</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">HTML</h3>
        <p>Profeiciency in HTML</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">CSS</h3>
        <p>Profeiciency in CSS</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">JS</h3>
        <p>Profeiciency in JS</p>
      </div>
      
    </div>
  </section>

 

  
  <section id="contact" class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
    <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your Email">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium mb-2">Message</label>
        <textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
    <div class="flex justify-center space-x-4 mt-2">
      <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
